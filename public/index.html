    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const selectedFile = document.getElementById('selectedFile');
        const fileName = document.getElementById('fileName');
        const fileInfo = document.getElementById('fileInfo');
        const convertBtn = document.getElementById('convertBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const result = document.getElementById('result');

        const patternSelect = document.getElementById('pattern');
        let currentOutputFileName = 'ä¸–ç•Œä¹¦.json';

        async function loadRules() {
            try {
                const response = await fetch('/api/rules');
                const data = await response.json();
                if (data.rules && data.rules.length > 0) {
                    console.log(`åŠ è½½äº† ${data.rules.length} æ¡è§„åˆ™`);
                    data.rules.forEach(rule => {
                        const option = document.createElement('option');
                        option.value = rule.serialNumber;
                        option.textContent = `${rule.name} - ${rule.example}`;
                        patternSelect.appendChild(option);
                    });
                } else {
                    console.log('æœªåŠ è½½åˆ°è§„åˆ™');
                }
            } catch (error) {
                console.error('åŠ è½½è§„åˆ™å¤±è´¥:', error);
                showError('åŠ è½½ç« èŠ‚è¯†åˆ«è§„åˆ™å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•');
            }
        }

        loadRules();

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.name.endsWith('.txt')) {
                showError('è¯·ä¸Šä¼  .txt æ–‡ä»¶');
                return;
            }

            fileName.textContent = file.name;
            fileInfo.textContent = `${(file.size / 1024).toFixed(2)} KB`;
            selectedFile.classList.add('active');
            convertBtn.disabled = false;
            downloadBtn.classList.remove('active');
            result.className = 'result';
        }

        function showError(message) {
            result.textContent = message;
            result.className = 'result error';
            setTimeout(() => result.className = 'result', 3000);
        }

        function showSuccess(message) {
            result.textContent = message;
            result.className = 'result success';
        }

        convertBtn.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) {
                showError('è¯·å…ˆä¸Šä¼ æ–‡ä»¶');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('encoding', document.getElementById('encoding').value);
            formData.append('pattern', document.getElementById('pattern').value);
            formData.append('force', document.getElementById('force').checked);
            formData.append('preview', document.getElementById('preview').checked);

            loading.classList.add('active');
            convertBtn.disabled = true;
            result.className = 'result';

            try {
                const response = await fetch('/api/convert', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    let successMsg = `è½¬æ¢æˆåŠŸï¼å…±å¤„ç† ${data.chapters} ç« `;
                    if (data.outputFileName) {

                    // if (data.debug) {
                    //     successMsg += '\n\nè°ƒè¯•ä¿¡æ¯ï¼š\n' + data.debug;
                    // }
                    showSuccess(successMsg);
                    downloadBtn.classList.add('active');
                } else {

                    // if (data.debug) {

        });
